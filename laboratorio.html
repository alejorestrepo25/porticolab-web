<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTICO LAB</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="iconos/favicon.ico" type="image/ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    header {
      width: 100%;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 3px;
      color: #fff;
      text-decoration: none;
    }

    .logo,
    .nav a {
      position: relative;
    }

    .nav {
      display: flex;
      gap: 30px;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      letter-spacing: 1px;
    }

    .logo::after,
    .nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 1px;
      background: #fff;
      transition: width 0.3s ease;
    }

    .logo:hover::after,
    .nav a:hover::after {
      width: 100%;
    }
  </style>
</head>



<body data-filter="laboratorio">
<header>
  <a href="index.html" class="logo">PORTICO_LAB</a>

  <nav class="nav">
    <a href="laboratorio.html">LABORATORIO</a>
    <a href="inspiracion.html">INSPIRACIÓN</a>
    <a href="nosotros.html">NOSOTROS</a>
  </nav>
</header>
<!-- BARRA SUPERIOR -->

<main>

  <section class="gallery"></section>

</main>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const gallery = document.querySelector(".gallery");
  if (!gallery) return;

  // 🔎 filtro desde el body
  const FILTER_TAG = document.body.dataset.filter || null;

  // 👉 lista temporal de posts
  const posts = [1,2,3,4,5,6,7,8,9];
  const items = [];

  for (const id of posts) {
    try {
      const folder = `post (${id})`;
      const res = await fetch(`publicaciones/${folder}/data.json`);
      if (!res.ok) continue;

      const data = await res.json();
      const tags = data.tags || [];

      // ⛔ filtro por tag
      if (FILTER_TAG && !tags.includes(FILTER_TAG)) continue;

      const item = document.createElement("div");
      item.className = "gallery-item";

      item.innerHTML = `
        <a href="publicaciones/post.html?post=post%20(${id})">
          <img
            src="publicaciones/${folder}/portada.jpg"
            alt="${data.title || 'Proyecto'}"
            loading="lazy">
        </a>
        <h3>${data.title || 'Proyecto'}</h3>
        <div class="post-tags">
          ${tags.map(t => `<span>#${t}</span>`).join("")}
        </div>
      `;

      items.push(item);

    } catch (err) {
      console.warn("No se pudo cargar post", id);
    }
  }

  // 🔀 mezclar
  shuffle(items);

  // 🧱 render
  items.forEach(i => gallery.appendChild(i));

  function shuffle(array) {
    let i = array.length;
    while (i > 0) {
      const j = Math.floor(Math.random() * i--);
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

});
</script>


</body>
</html>
