<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post - PORTICO LAB</title>

<link rel="icon" href="../iconos/favicon.ico" type="image/x-icon">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{background:#000;color:#fff;font-family:'Inter',sans-serif;min-height:100vh;}

header{
  width:100%;
  height:65px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  border-bottom:1px solid #222;
}

.logo{
  font-size:30px;
  font-weight:700;
  letter-spacing:3px;
  color:#fff;
  text-decoration:none;
  position:relative;
}

.logo::after{
  content:'';
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:1px;
  background:#fff;
  transition:0.3s;
}
.logo:hover::after{width:100%;}

.nav{display:flex;gap:30px;}
.nav a{
  text-decoration:none;
  color:#fff;
  font-size:16px;
  letter-spacing:1px;
  position:relative;
}
.nav a::after{
  content:'';
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:1px;
  background:#fff;
  transition:0.3s;
}
.nav a:hover::after{width:100%;}

/* MAIN */
main{
  padding:60px 40px;
  max-width:1200px;
  margin:0 auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:start;
}

.post-content h1{
  font-size:48px;
  font-weight:700;
  letter-spacing:2px;
  line-height:1.2;
}

.post-meta{
  display:flex;
  gap:20px;
  font-size:14px;
  color:#999;
  padding:20px 0;
  border-bottom:1px solid #222;
  margin-bottom:20px;
}

.post-content p{
  line-height:1.8;
  color:#ccc;
  font-size:15px;
}

#post-features{
  margin-top:15px;
  padding-left:24px;
  color:#ccc;
  line-height:2;
}

#post-features li{
  margin-bottom:8px;
}

.tags{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:30px;
}
.tag{
  background:#222;
  padding:8px 16px;
  border-radius:20px;
  font-size:13px;
  transition:background 0.2s;
}
.tag:hover{
  background:#333;
}

/* GALERÍA */
.post-image{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
  position:sticky;
  top:20px;
}
.post-image img#main-image{
  width:100%;
  max-width:550px;
  border-radius:8px;
  cursor:pointer;
  transition:transform 0.3s ease;
}
.post-image img#main-image:hover{
  transform:scale(1.02);
}
.mini-gallery{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  justify-content:center;
}
.mini-gallery img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:6px;
  cursor:pointer;
  opacity:0.6;
  transition:all 0.2s;
  border:2px solid transparent;
}
.mini-gallery img:hover{
  transform:scale(1.1);
  opacity:1;
  border-color:#fff;
}
.mini-gallery img.active{
  opacity:1;
  border-color:#fff;
}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.95);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:1000;
  opacity:0;
  transition:opacity 0.3s ease;
}
.lightbox.show{
  opacity:1;
}
.lightbox img{
  max-width:90%;
  max-height:80%;
  border-radius:8px;
  box-shadow:0 10px 40px rgba(0,0,0,0.5);
}
.lightbox-controls{
  display:flex;
  gap:20px;
  margin-top:20px;
  align-items:center;
}
.lightbox-btn{
  background:#222;
  color:#fff;
  border:1px solid #444;
  padding:10px 20px;
  border-radius:6px;
  cursor:pointer;
  font-family:'Inter',sans-serif;
  font-size:14px;
  transition:all 0.2s;
}
.lightbox-btn:hover{
  background:#333;
  transform:translateY(-2px);
}
.lightbox-counter{
  min-width:60px;
  text-align:center;
  font-size:14px;
  color:#ccc;
}
.lightbox-close{
  position:absolute;
  top:20px;
  right:20px;
  background:none;
  border:none;
  color:#fff;
  font-size:32px;
  cursor:pointer;
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 0.2s;
}
.lightbox-close:hover{
  transform:scale(1.2);
}

/* ERROR STATE */
.error-message{
  color:#ff6b6b;
  background:#2a1515;
  padding:15px;
  border-radius:8px;
  margin-top:20px;
  font-size:14px;
  border-left:3px solid #ff6b6b;
}

/* MEDIA */
@media(max-width:1024px){
  main{
    grid-template-columns:1fr;
    gap:40px;
  }
  .post-image{
    position:static;
  }
}
@media(max-width:768px){
  header{padding:0 20px;}
  main{padding:30px 20px;}
  .post-content h1{font-size:36px;}
  .mini-gallery img{width:60px;height:60px;}
}
@media(max-width:480px){
  .post-content h1{font-size:28px;}
  .mini-gallery img{width:50px;height:50px;}
}
</style>
</head>

<body>

<header>
  <a href="../index.html" class="logo">PORTICO_LAB</a>
  <nav class="nav">
    <a href="../laboratorio.html">LABORATORIO</a>
    <a href="../inspiracion.html">INSPIRACIÓN</a>
    <a href="../nosotros.html">NOSOTROS</a>
  </nav>
</header>

<main>

  <!-- GALERÍA -->
  <div class="post-image">
    <img id="main-image" src="" alt="">
    <div class="mini-gallery"></div>
  </div>

  <!-- CONTENIDO -->
  <div class="post-content">
    <h1 id="post-title"></h1>

    <div class="post-meta">
      <span id="post-location"></span>
      <span id="post-year"></span>
    </div>

    <p id="post-description"></p>

    <h2 id="post-features-title" style="margin-top:30px;font-size:20px;display:none;">Características Principales</h2>
    <ul id="post-features"></ul>

    <div class="tags" id="post-tags"></div>
    
    <div id="error-container"></div>
  </div>

</main>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <button class="lightbox-close" id="close-btn">&times;</button>
  <img>
  <div class="lightbox-controls">
    <button class="lightbox-btn" id="prev">← Anterior</button>
    <span class="lightbox-counter" id="lightbox-counter">1 / 7</span>
    <button class="lightbox-btn" id="next">Siguiente →</button>
  </div>
</div>

<script>
console.log("POST.HTML CARGADO");

/* LIGHTBOX */
const mainImage = document.getElementById('main-image');
const gallery = document.querySelector('.mini-gallery');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');
const counter = document.getElementById('lightbox-counter');
const closeBtn = document.getElementById('close-btn');
let currentIndex = 0;
let images = [];

mainImage.addEventListener('click',()=>{currentIndex=0;openLightbox();});

function openLightbox(){
  lightbox.style.display='flex';
  setTimeout(()=>lightbox.classList.add('show'),10);
  update();
}

function closeLightbox(){
  lightbox.classList.remove('show');
  setTimeout(()=>lightbox.style.display='none',300);
}

function update(){
  lightboxImg.src = images[currentIndex];
  counter.textContent = `${currentIndex+1} / ${images.length}`;
  updateActiveThumbnail();
}

function updateActiveThumbnail(){
  document.querySelectorAll('.mini-gallery img').forEach((img,i)=>{
    img.classList.toggle('active', i===currentIndex);
  });
}

document.getElementById('prev').onclick=()=>{
  currentIndex=(currentIndex-1+images.length)%images.length;
  update();
};

document.getElementById('next').onclick=()=>{
  currentIndex=(currentIndex+1)%images.length;
  update();
};

closeBtn.onclick=closeLightbox;
lightbox.onclick=e=>{if(e.target===lightbox) closeLightbox();};

// ✅ Cerrar con ESC
document.addEventListener('keydown',e=>{
  if(e.key==='Escape' && lightbox.style.display==='flex') closeLightbox();
  if(lightbox.style.display==='flex'){
    if(e.key==='ArrowLeft') document.getElementById('prev').click();
    if(e.key==='ArrowRight') document.getElementById('next').click();
  }
});

/* POST DINÁMICO */
const postTitle = document.getElementById('post-title');
const postLocation = document.getElementById('post-location');
const postYear = document.getElementById('post-year');
const postDescription = document.getElementById('post-description');
const postFeatures = document.getElementById('post-features');
const postFeaturesTitle = document.getElementById('post-features-title');
const postTags = document.getElementById('post-tags');
const errorContainer = document.getElementById('error-container');

const params = new URLSearchParams(window.location.search);
const post = params.get("post") || "post (1)";

console.log("Cargando post:", post);

const fallback = {
  title: post.replace(/^post\s*\((\d+)\)$/i, 'Publicación $1'),
  location: "",
  year: "",
  description: "Contenido no disponible",
  features: [],
  tags: [],
  images: ["portada.jpg"]
};

// ✅ Usar la misma lógica que index.html para las rutas
const postFolder = post;

fetch(`./${postFolder}/data.json`)
  .then(r=>{
    if(!r.ok) throw new Error(`HTTP ${r.status}`);
    return r.json();
  })
  .then(d=>{
    console.log("Data cargada:", d);
    render(d);
  })
  .catch(err=>{
    console.warn("Error cargando data.json:", err);
    showError("No se pudo cargar la información del proyecto. Mostrando datos por defecto.");
    render(fallback);
  });

function showError(msg){
  errorContainer.innerHTML = `<div class="error-message">${msg}</div>`;
}

function render(d){
  postTitle.textContent = d.title || fallback.title;
  postLocation.textContent = d.location ? `📍 ${d.location}` : "";
  postYear.textContent = d.year ? `📅 ${d.year}` : "";
  postDescription.textContent = d.description || fallback.description;

  postFeatures.innerHTML = "";
  postTags.innerHTML = "";

  const featureList = Array.isArray(d.features) ? d.features : [];
  const tagList = Array.isArray(d.tags) ? d.tags : [];

  if(featureList.length){
    featureList.forEach(f=>{
      const li=document.createElement("li");
      li.textContent=f;
      postFeatures.appendChild(li);
    });
    postFeaturesTitle.style.display = "block";
  }else{
    postFeaturesTitle.style.display = "none";
  }

  tagList.forEach(t=>{
    const s=document.createElement("span");
    s.className="tag";
    s.textContent="#"+t;
    postTags.appendChild(s);
  });

  const imageNames = Array.isArray(d.images) && d.images.length ? d.images : ["portada.jpg"];
  images = imageNames.map(name => `./${postFolder}/${name}`);
  renderGallery(d.title || fallback.title, images);
}

function renderGallery(title, imageList){
  gallery.innerHTML = "";
  if(!imageList.length) return;

  mainImage.src = imageList[0];
  mainImage.alt = title;
  
  // ✅ Manejo de error de imagen
  mainImage.onerror = ()=>{
    showError("No se pudo cargar la imagen principal.");
    mainImage.style.display = "none";
  };

  imageList.forEach((src, i)=>{
    const img = document.createElement('img');
    img.src = src;
    img.alt = `${title} ${i+1}`;
    
    // ✅ Marcar primera como activa
    if(i===0) img.classList.add('active');
    
    img.addEventListener('click',()=>{
      currentIndex=i;
      openLightbox();
    });
    
    // ✅ Ocultar thumbnails rotos
    img.onerror = ()=>{
      img.style.display = "none";
    };
    
    gallery.appendChild(img);
  });
}
</script>

</body>
</html>
