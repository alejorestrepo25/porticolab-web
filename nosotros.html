<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Laboratorio – PORTICO LAB</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Inter, sans-serif;
      padding: 40px;
    }
    .gallery-item {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<h1>LABORATORIO</h1>

<section class="gallery">

  <div class="gallery-item" data-tags="laboratorio,parametria">
    <h3>Post laboratorio</h3>
  </div>

  <div class="gallery-item" data-tags="inspiracion,arquitectura">
    <h3>Post inspiración</h3>
  </div>

</section>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const FILTER_TAG = 'laboratorio';

    document.querySelectorAll('.gallery-item').forEach(item => {
      const tags = item.dataset.tags
        .split(',')
        .map(t => t.trim().toLowerCase());

      if (!tags.includes(FILTER_TAG)) {
        item.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
