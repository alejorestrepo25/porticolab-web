<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTICO LAB</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="iconos/favicon.ico" type="image/ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    header {
      width: 100%;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 3px;
      color: #fff;
      text-decoration: none;
    }

    .logo,
    .nav a {
      position: relative;
    }

    .nav {
      display: flex;
      gap: 30px;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      letter-spacing: 1px;
    }

    .logo::after,
    .nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 1px;
      background: #fff;
      transition: width 0.3s ease;
    }

    .logo:hover::after,
    .nav a:hover::after {
      width: 100%;
    }

    /* ESTILOS DE LA GALERÍA */
    main {
      padding: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery-item {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255,255,255,0.1);
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .gallery-item h3 {
      padding: 20px 20px 10px;
      font-size: 18px;
      font-weight: 600;
    }

    .post-tags {
      padding: 0 20px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .post-tags span {
      font-size: 12px;
      color: #888;
      background: #1a1a1a;
      padding: 4px 10px;
      border-radius: 12px;
    }

    .gallery-item a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
<header>
  <a href="index.html" class="logo">PORTICO_LAB</a>

  <nav class="nav">
    <a href="laboratorio.html">LABORATORIO</a>
    <a href="inspiracion.html">INSPIRACIÓN</a>
    <a href="nosotros.html">NOSOTROS</a>
  </nav>
</header>

<main>
  <section class="gallery"></section>
</main>

<script>
  console.log("SCRIPT DE INDEX CARGADO");
  
  document.addEventListener("DOMContentLoaded", async () => {
    console.log("DOM LISTO");

    const gallery = document.querySelector(".gallery");
    if (!gallery) return;

    // Lista de posts
    const posts = [1,2,3,4,5,6,7,8,9];
    const items = [];

    for (const id of posts) {
      try {
        // ✅ CORREGIDO: Usar la estructura "post (1)", "post (2)", etc.
        const postFolder = `post (${id})`;
        const res = await fetch(`publicaciones/${postFolder}/data.json`);
        if (!res.ok) continue;

        const data = await res.json();

        const item = document.createElement("div");
        item.className = "gallery-item";
        item.dataset.tags = (data.tags || []).join(",");

        // ✅ CORREGIDO: Codificar espacios como %20 en la URL
        item.innerHTML = `
          <a href="publicaciones/post.html?post=post%20(${id})">
            <img 
              src="publicaciones/${postFolder}/portada.jpg" 
              alt="${data.title || 'Proyecto'}" 
              loading="lazy">
          </a>
          <h3>${data.title || 'Proyecto'}</h3>
          <div class="post-tags">
            ${(data.tags || []).map(t => `<span>#${t}</span>`).join("")}
          </div>
        `;

        items.push(item);

      } catch (err) {
        console.warn("No se pudo cargar el post:", id, err);
      }
    }

    // Mezclar después de crear todo
    shuffle(items);

    // Render final
    items.forEach(item => gallery.appendChild(item));

    // Función de mezcla
    function shuffle(array) {
      let i = array.length;
      while (i > 0) {
        const j = Math.floor(Math.random() * i--);
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

  });
</script>

</body>
</html>
