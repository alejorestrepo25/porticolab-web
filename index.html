<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTICO LAB</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="iconos/favicon.ico" type="image/ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    header {
      width: 100%;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 3px;
      color: #fff;
      text-decoration: none;
    }

    .logo,
    .nav a {
      position: relative;
    }

    .nav {
      display: flex;
      gap: 30px;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      letter-spacing: 1px;
    }

    .logo::after,
    .nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 1px;
      background: #fff;
      transition: width 0.3s ease;
    }

    .logo:hover::after,
    .nav a:hover::after {
      width: 100%;
    }
  </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {

  document.querySelectorAll('.gallery-item').forEach(item => {
    const tagContainer = item.querySelector('.post-tags');
    const tags = item.dataset.tags;

    if (!tags || !tagContainer) return;

    tags
      .split(',')
      .map(t => t.trim())
      .forEach(tag => {
        const span = document.createElement('span');
        span.textContent = `#${tag}`;
        tagContainer.appendChild(span);
      });
  });

});
</script>

<body>
<header>
  <a href="index.html" class="logo">PORTICO_LAB</a>

  <nav class="nav">
    <a href="laboratorio.html">LABORATORIO</a>
    <a href="inspiracion.html">INSPIRACIÓN</a>
    <a href="nosotros.html">NOSOTROS</a>
  </nav>
</header>

<main>
  <!-- Aquí va el contenido -->
  <section class="gallery"></section>

</main>

<script>
  // 1 seleccionamos la galería
  const gallery = document.querySelector('.gallery');

  // 2 obtenemos todas las publicaciones
  const items = Array.from(gallery.querySelectorAll('.gallery-item'));

  // 3 función para mezclar (Fisher–Yates shuffle)
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;

    while (currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;

      // intercambiar
      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }

    return array;
  }

  // 4 mezclamos los items
  const shuffledItems = shuffle(items);

  // 5 limpiamos la galería y agregamos en orden aleatorio
  gallery.innerHTML = '';
  shuffledItems.forEach(item => gallery.appendChild(item));

  // Crear el overlay para zoom
  const overlay = document.createElement('div');
  overlay.className = 'zoom-overlay';
  document.body.appendChild(overlay);

  const overlayImg = document.createElement('img');
  overlay.appendChild(overlayImg);

  // Navegar a la página de la publicación al hacer click en la imagen
  document.querySelectorAll('.gallery-item a').forEach(link => {
    link.addEventListener('click', (e) => {
      // Permitir la navegación normal
      window.location.href = link.href;
    });
  });

  // Cerrar overlay al hacer click en el overlay (fuera de la imagen)
  overlay.addEventListener('click', () => {
    overlay.classList.remove('active');
  });

  // Cerrar con la tecla ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      overlay.classList.remove('active');
    }
  });
</script>

<script>
const posts = [
  { id: 1, title: "Estructura Paramétrica", tags: "laboratorio,parametria,concreto" },
  { id: 2, title: "Fachada Modular", tags: "laboratorio,parametria,concreto" },
  { id: 3, title: "Cubierta Tensada", tags: "laboratorio,parametria,concreto" },
  { id: 4, title: "Proyecto 4", tags: "laboratorio,parametria,concreto" },
  { id: 5, title: "Proyecto 5", tags: "laboratorio,parametria,concreto" },
  { id: 6, title: "Proyecto 6", tags: "laboratorio,parametria,concreto" },
  { id: 7, title: "Proyecto 7", tags: "laboratorio,parametria,concreto" },
  { id: 8, title: "Proyecto 8", tags: "laboratorio,parametria,concreto" },
  { id: 9, title: "Proyecto 9", tags: "inspiracion,parametria,concreto" }
];

const gallery = document.querySelector('.gallery');

posts.forEach(post => {
  const item = document.createElement('div');
  item.className = 'gallery-item';
  item.dataset.post = post.id;
  item.dataset.tags = post.tags;

  item.innerHTML = `
    <a href="publicaciones/post.html?post=post%20(${post.id})">
      <img 
        src="publicaciones/post (${post.id})/portada.jpg" 
        alt="${post.title}" 
        loading="lazy">
    </a>
    <h3>${post.title}</h3>
    <div class="post-tags"></div>
  `;

  gallery.appendChild(item);
});
</script>
