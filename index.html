  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
    }

    header {
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 3px;
      color: #fff;
      text-decoration: none;
    }

    .logo,
    .nav a {
      position: relative;
    }

    .nav {
      display: flex;
      gap: 30px;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      letter-spacing: 1px;
    }

    .logo::after,
    .nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 1px;
      background: #fff;
      transition: width 0.3s ease;
    }

    .logo:hover::after,
    .nav a:hover::after {
      width: 100%;
    }
  </style>
</head>
